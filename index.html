<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <title>Medical record</title>
  </head>
  <body>
    <div class="container">
      <div class="form pt-5">
        <div class="row g-3">
          <div class="col-md-6">
            <input
              type="text"
              class="form-control"
              id="fname"
              placeholder="First name"
              required
            />
          </div>
          <div class="col-md-6">
            <input
              type="text"
              class="form-control"
              id="lname"
              placeholder="Last name"
              required
            />
          </div>
          <div class="col-md-3">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="sex"
                id="male"
                value="male"
                checked
              />
              <label class="form-check-label" for="exampleRadios1">
                Male
              </label>
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="sex"
                id="female"
                value="female"
              />
              <label class="form-check-label" for="exampleRadios1">
                Female
              </label>
            </div>
          </div>

          <div class="col-sm-6">
            <input
              type="number"
              class="form-control"
              id="age"
              placeholder="Age"
              required
            />
          </div>

          <div class="col-sm-6">
            <select class="form-select" id="city" required>
              <option selected disabled value="">City</option>
              <option value="goma">Goma</option>
              <option value="kinshasa">Kinshasa</option>
            </select>
          </div>

          <div class="col-sm-6">
            <select class="form-select" id="country" required>
              <option selected disabled value="">Contry</option>
              <option value="rwanda">Rwanda</option>
              <option value="burundi">Burundi</option>
              <option value="drc">DRC</option>
            </select>
          </div>
          <div class="col-sm-6">
            <p>Living with Diabetes?</p>
          </div>
          <div class="col-md-2">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="diabete"
                id="yes"
                value="yes"
              />
              <label class="form-check-label" for="yes"> Yes </label>
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="diabete"
                id="no"
                value="no"
              />
              <label class="form-check-label" for="no"> No </label>
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="diabete"
                id="unknown"
                value="unknown"
                checked
              />
              <label class="form-check-label" for="unknown"> Unknown </label>
            </div>
          </div>

          <div class="col-12 d-flex justify-content-end">
            <button
              id="save"
              class="btn btn-primary d-flex justify-content-end"
              type="submit"
            >
              Save
            </button>
          </div>
        </div>
      </div>
      <div class="list-container pt-5">
        <div class="list-header d-flex justify-content-between">
          <h2>List of medical records</h2>
          <div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="flexCheckDefault"
              />
              <label class="form-check-label" for="flexCheckDefault">
                Only minors
              </label>
            </div>
          </div>
        </div>
        <div id="list"></div>
      </div>
    </div>
    <div
      class="toast align-items-center text-white bg-danger border-0 m-auto"
      role="alert"
      aria-live="assertive"
      aria-atomic="true"
    >
      <div class="d-flex">
        <div class="toast-body">
          Check le length of first name and last name, and rety
        </div>
        <button
          type="button"
          class="btn-close btn-close-white me-2 m-auto"
          data-bs-dismiss="toast"
          aria-label="Close"
        ></button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
